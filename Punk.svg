  <text class="cls-2" transform="translate(612.7 2972.16)"><tspan x="0" y="0">In den 1970er-Jahren wurde Punk zur </tspan><tspan x="0" y="360">Stimme einer frustrier</tspan><tspan class="cls-16" x="2885.35" y="360">t</tspan><tspan class="cls-3" x="2993.66" y="360">en Jugend. </tspan><tspan x="0" y="720">Wirtschaftskrise, hohe Arbeitslosig</tspan><tspan class="cls-10" x="4572.23" y="720">k</tspan><tspan x="4714.43" y="720">eit </tspan><tspan x="0" y="1080">und politische S</tspan><tspan class="cls-10" x="2098.16" y="1080">k</tspan><tspan x="2240.36" y="1080">andale führ</tspan><tspan class="cls-15" x="3787.14" y="1080">t</tspan><tspan x="3895.44" y="1080">en zu </tspan><tspan class="cls-14" x="4679.63" y="1080">W</tspan><tspan x="4954.43" y="1080">ut </tspan><tspan x="0" y="1440">und Resignation – besonders in </tspan><tspan x="0" y="1800">Großbri</tspan><tspan class="cls-16" x="1018.48" y="1800">t</tspan><tspan class="cls-3" x="1126.79" y="1800">annien. Viele Jugendliche sahen </tspan><tspan class="cls-10" x="0" y="2160">k</tspan><tspan x="142.2" y="2160">eine Zukunft. Punk reagier</tspan><tspan class="cls-15" x="3630.84" y="2160">t</tspan><tspan x="3739.14" y="2160">e mit </tspan><tspan x="0" y="2520">ein</tspan><tspan class="cls-15" x="400.49" y="2520">f</tspan><tspan class="cls-4" x="503.69" y="2520">acher, aggressi</tspan><tspan class="cls-11" x="2537.37" y="2520">v</tspan><tspan x="2684.67" y="2520">er Musik und </tspan><tspan x="0" y="2880">pr</tspan><tspan class="cls-7" x="282.29" y="2880">o</tspan><tspan class="cls-12" x="451.2" y="2880">v</tspan><tspan x="598.49" y="2880">o</tspan><tspan class="cls-10" x="771.29" y="2880">k</tspan><tspan x="913.49" y="2880">an</tspan><tspan class="cls-16" x="1260.89" y="2880">t</tspan><tspan x="1369.19" y="2880">en </tspan><tspan class="cls-5" x="1774.49" y="2880">T</tspan><tspan class="cls-9" x="1921.48" y="2880">e</tspan><tspan x="2084.08" y="2880">x</tspan><tspan class="cls-16" x="2220.58" y="2880">t</tspan><tspan x="2328.88" y="2880">en gegen soziale </tspan><tspan x="0" y="3240">Ungleichheit, </tspan><tspan class="cls-13" x="1823.07" y="3240">K</tspan><tspan x="2001.27" y="3240">orruption und die s</tspan><tspan class="cls-15" x="4514.63" y="3240">t</tspan><tspan x="4622.93" y="3240">arren, </tspan><tspan class="cls-10" x="0" y="3600">k</tspan><tspan x="142.2" y="3600">ommerziellen Musikszenen wie Glam- </tspan><tspan x="0" y="3960">oder S</tspan><tspan class="cls-15" x="854.09" y="3960">t</tspan><tspan class="cls-4" x="962.39" y="3960">adionrock. Bands wie The Clash </tspan><tspan x="0" y="4320">oder die S</tspan><tspan class="cls-9" x="1341.88" y="4320">e</tspan><tspan x="1504.48" y="4320">x Pis</tspan><tspan class="cls-16" x="2085.57" y="4320">t</tspan><tspan x="2193.87" y="4320">ols mach</tspan><tspan class="cls-14" x="3394.75" y="4320">t</tspan><tspan x="3503.06" y="4320">en aus Musik </tspan><tspan x="0" y="4680">ein politisches </tspan><tspan class="cls-8" x="1955.36" y="4680">V</tspan><tspan x="2131.76" y="4680">entil. </tspan></text>
