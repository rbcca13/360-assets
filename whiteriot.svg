  <text class="cls-2" transform="translate(612.7 2992.16)"><tspan x="0" y="0">„Whi</tspan><tspan class="cls-17" x="605.99" y="0">t</tspan><tspan class="cls-4" x="714.29" y="0">e Riot“ </tspan><tspan class="cls-10" x="1653.88" y="0">w</tspan><tspan x="1882.48" y="0">ar die ers</tspan><tspan class="cls-16" x="3119.36" y="0">t</tspan><tspan x="3227.66" y="0">e Single </tspan><tspan class="cls-10" x="4348.44" y="0">v</tspan><tspan x="4495.74" y="0">on The </tspan><tspan x="0" y="360">Clash und erschien 1977. Inspiriert </tspan><tspan class="cls-10" x="4577.33" y="360">v</tspan><tspan x="4724.62" y="360">on </tspan><tspan x="0" y="720">den Notting Hill Riots 1976, bei denen </tspan><tspan x="0" y="1080">sc</tspan><tspan class="cls-14" x="277.79" y="1080">h</tspan><tspan class="cls-11" x="442.79" y="1080">w</tspan><tspan x="671.39" y="1080">arze Jugendliche gegen </tspan><tspan x="0" y="1440">Polizeig</tspan><tspan class="cls-7" x="1034.38" y="1440">e</tspan><tspan class="cls-11" x="1194.58" y="1440">w</tspan><tspan x="1423.18" y="1440">alt pro</tspan><tspan class="cls-17" x="2307.26" y="1440">t</tspan><tspan x="2415.56" y="1440">estier</tspan><tspan class="cls-16" x="3152.35" y="1440">t</tspan><tspan x="3260.66" y="1440">en, rief Sänger </tspan><tspan x="0" y="1800">Joe Strummer </tspan><tspan class="cls-11" x="1934.67" y="1800">w</tspan><tspan x="2163.27" y="1800">eiße Jugendliche dazu </tspan><tspan x="0" y="2160">auf, sich eben</tspan><tspan class="cls-16" x="1850.97" y="2160">f</tspan><tspan class="cls-5" x="1954.17" y="2160">alls gegen soziale </tspan><tspan x="0" y="2520">Ungerechtig</tspan><tspan class="cls-9" x="1662.58" y="2520">k</tspan><tspan x="1804.78" y="2520">eit und s</tspan><tspan class="cls-17" x="2935.76" y="2520">t</tspan><tspan class="cls-4" x="3044.07" y="2520">aatliche </tspan><tspan x="0" y="2880">Repression zu </tspan><tspan class="cls-11" x="1909.16" y="2880">w</tspan><tspan x="2137.76" y="2880">ehren.</tspan><tspan class="cls-8" x="0" y="3600">T</tspan><tspan x="151.5" y="3600">rotz des pr</tspan><tspan class="cls-7" x="1580.07" y="3600">o</tspan><tspan class="cls-11" x="1748.97" y="3600">v</tspan><tspan x="1896.27" y="3600">o</tspan><tspan class="cls-9" x="2069.07" y="3600">k</tspan><tspan x="2211.27" y="3600">an</tspan><tspan class="cls-17" x="2558.67" y="3600">t</tspan><tspan x="2666.97" y="3600">en Ti</tspan><tspan class="cls-15" x="3307.16" y="3600">t</tspan><tspan x="3415.46" y="3600">els ist der Song </tspan><tspan class="cls-9" x="0" y="3960">k</tspan><tspan x="142.2" y="3960">ein Aufruf zur G</tspan><tspan class="cls-7" x="2219.66" y="3960">e</tspan><tspan class="cls-11" x="2379.86" y="3960">w</tspan><tspan x="2608.46" y="3960">alt, sondern ein Aufruf </tspan><tspan x="0" y="4320">zum politischen Widers</tspan><tspan class="cls-16" x="3079.75" y="4320">t</tspan><tspan x="3188.05" y="4320">and. Mit seiner </tspan><tspan x="0" y="4680">direk</tspan><tspan class="cls-16" x="659.69" y="4680">t</tspan><tspan class="cls-5" x="767.99" y="4680">en Sprache und rohen </tspan><tspan x="0" y="5040">Punk-Energie wurde „Whi</tspan><tspan class="cls-16" x="3392.35" y="5040">t</tspan><tspan x="3500.65" y="5040">e Riot“ zu </tspan><tspan x="0" y="5400">einem Schlüssel</tspan><tspan class="cls-11" x="2096.96" y="5400">w</tspan><tspan x="2325.56" y="5400">erk des frühen </tspan><tspan x="0" y="5760">britischen Punk.</tspan></text>
